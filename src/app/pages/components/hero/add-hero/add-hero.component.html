<form>
  <nz-form-item>
    <nz-form-label [nzSm]="8" [nzXs]="24" nzRequired nzFor="name">Hero Name</nz-form-label>
    <nz-form-control [nzSm]="10" [nzXs]="24">
      <input nz-input [(ngModel)]="hero.name" name="name" id="name"/>
    </nz-form-control>
  </nz-form-item>
  <nz-form-item>
    <nz-form-control [nzXs]="{ span: 24, offset: 0 }" [nzSm]="{ span: 16, offset: 8 }">
      <button nz-button nzType="primary" (click)="add()">Submit</button>
    </nz-form-control>
  </nz-form-item>
</form>
