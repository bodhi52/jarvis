<div *ngIf="hero" class="hero">
  <div>
    <span>id: </span>{{hero.id}}
  </div>
  <div>
    <label>name:</label>
    <input [(ngModel)]="hero.name" placeholder="name"/>
  </div>
  <div class="operation">
    <button nz-button [nzType]="'primary'" (click)="save()">save</button>
    <button nz-button (click)="goBack()">go back</button>
  </div>
</div>
