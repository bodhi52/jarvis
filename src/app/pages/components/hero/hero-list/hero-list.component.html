<h2 appHighLight>My Heroes</h2>

<div>
  <label>Hero Name: </label><input #heroName />
  <button (click)="add(heroName.value); heroName.value = '';">Add</button>
</div>

<ul class="heroes">
  <li *ngFor="let hero of heroes"
      [class.selected]="hero === selectHero"
      routerLink="/t/detail/{{hero.id}}"
  >
    <a routerLink="/t/detail/{{hero.id}}">
      <span class="badge">{{hero.id}}</span>{{hero.name}}
    </a>
    <button class="delete" (click)="delete(hero)">x</button>
  </li>
</ul>
