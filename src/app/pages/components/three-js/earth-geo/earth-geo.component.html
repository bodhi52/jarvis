<div id="world">
  <canvas id="canvas" #canvas></canvas>
  <div class="line">
    <p class="title">点击即可连线</p>
    <p class="title">再次点击即可删除连线</p>
    <ul>
      <li *ngFor="let line of lineList" [class.active]="line.active" (click)="addOrDeleteLine(line)">
        {{line.from.name}} - {{line.to.name}}
      </li>
    </ul>
  </div>
</div>
