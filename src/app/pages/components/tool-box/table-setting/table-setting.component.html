<form nz-form (ngSubmit)="submitForm()">
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="prefix">翻译前缀</nz-form-label>
    <nz-form-control [nzSpan]="6">
      <input nz-input name="prefix" id="prefix" [(ngModel)]="prefix">
      <nz-form-extra>在翻译文件中的前缀，如果不填写前缀，将不生成翻译表头和表格宽度。:)</nz-form-extra>
    </nz-form-control>
  </nz-form-item >

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="table-item">列表项</nz-form-label>
    <nz-form-control [nzSpan]="6">
      <textarea
              id="table-item"
              name="table-item"
              rows="4"
              nz-input
              nzAutosize
              [(ngModel)]="tableItem"></textarea>
      <nz-form-extra>以换行分隔，每个列表项为一行</nz-form-extra>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary">生成</button>
      <button nz-button class="m-l-20" (click)="showExample()">示例</button>
    </nz-form-control>
  </nz-form-item>
</form>


<div class="result" *ngIf="showResult">
  <div class="result-area">
    <h2>翻译
      <a class="m-l-20" (click)="copy('translate')">
        <i nz-icon type="copy" theme="outline"></i>copy
      </a>
    </h2>
    <div class="result-list">
      <p *ngFor="let item of translateList">{{item}}</p>

    </div>
  </div>

  <div class="result-area" *ngIf="tableHeaderList && tableHeaderList.length">
    <h2>
      表头
      <a class="m-l-20" (click)="copy('tableHeader')">
        <i nz-icon type="copy" theme="outline"></i>copy
      </a>
    </h2>
    <div class="result-list">
      <p *ngFor="let item of tableHeaderList">{{item}}</p>
    </div>
  </div>

  <div class="result-area" *ngIf="tableWidth">
    <h2>
      表格宽度（平均）
      <a class="m-l-20" (click)="copy('tableWidth')">
        <i nz-icon type="copy" theme="outline"></i>copy
      </a>
    </h2>
    <div class="result-list">
      <p>{{tableWidth}}</p>
    </div>
  </div>

  <div id="copy-area" #copyArea></div>
</div>
