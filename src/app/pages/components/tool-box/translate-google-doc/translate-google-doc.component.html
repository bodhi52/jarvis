<form nz-form>
  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="prefix">翻译前缀</nz-form-label>
    <nz-form-control [nzSpan]="6">
      <input nz-input name="prefix" id="prefix" [(ngModel)]="prefix">
      <nz-form-extra>在翻译文件中的前缀。:)</nz-form-extra>
    </nz-form-control>
  </nz-form-item >

  <nz-form-item>
    <nz-form-label [nzSpan]="6" nzFor="table-item">翻译json</nz-form-label>
    <nz-form-control [nzSpan]="6">
      <textarea
              id="table-item"
              name="table-item"
              rows="8"
              nz-input
              nzAutosize
              [(ngModel)]="tableItem"></textarea>
      <nz-form-extra>翻译文件中的json，不清楚可以查看下示例</nz-form-extra>
    </nz-form-control>
  </nz-form-item>

  <nz-form-item nz-row style="margin-bottom:8px;">
    <nz-form-control [nzSpan]="14" [nzOffset]="6">
      <button nz-button nzType="primary" (click)="submitForm()">生成</button>
      <button nz-button class="m-l-20" (click)="showExample()">示例</button>
    </nz-form-control>
  </nz-form-item>
</form>

<div class="result" *ngIf="showResult">
  <h3>总行数：{{tableList.length + 1}}，你需要在Google Doc中添加十七行，然后分别复制key和value黏贴到Google Doc。</h3>
  <nz-table #basicTable [nzData]="tableList">
    <thead>
    <tr>
      <th
              [nzWidth]="'50%'"
      >Key
        <a class="m-l-20" (click)="copy('key')">
          <i nz-icon type="copy" theme="outline"></i>copy
        </a>
      </th>
      <th

              [nzWidth]="'50%'"
      >
        <a class="m-l-20" (click)="copy('value')">
          <i nz-icon type="copy" theme="outline"></i>copy
        </a>
      </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let i of tableList">
      <td>{{translateKey[i]}}</td>
      <td>{{translateValue[i]}}</td>
    </tr>
    </tbody>
  </nz-table>
  <div id="copy-area" #copyArea></div>
</div>
