<div class="body">
  <div class="article">
    <div class="login-section">
      <div class="head">
        <!--<img src="../../../../assets/img/logo.png"/>-->
        Tony Studio
      </div>
      <form nz-form [formGroup]="form" (ngSubmit)="submit()" role="form">
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-user">
              <input nz-input formControlName="name" placeholder="请输入用户名/手机号">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <nz-form-control>
            <nz-input-group nzSize="large" nzPrefixIcon="anticon anticon-lock">
              <input nz-input type="password" formControlName="password" placeholder="请输入密码">
            </nz-input-group>
          </nz-form-control>
        </nz-form-item>
        <nz-form-item>
          <button nz-button type="submit" nzType="primary" nzSize="large" [nzLoading]="loading" class="login-form-button">登录</button>
        </nz-form-item>
      </form>
    </div>
  </div>
</div>
