<nz-layout class="layout">
  <nz-content style="padding:50px;">
    <div style="background:#fff; padding: 24px; min-height: 280px;">
      <ul nz-menu [nzMode]="'horizontal'" style="margin-bottom: 20px;">
        <li nz-menu-item
            *ngFor="let menu of menuList"
            (click)="jumpUrl(menu)"
            [nzSelected]="menu.is_selected">
          <i class="anticon {{menu.icon}}"></i>
          {{menu.name}}
        </li>
      </ul>
      <router-outlet></router-outlet>
    </div>
  </nz-content>
  <nz-footer style="text-align: center;">Ant Design Â©2017 Implement By Angular</nz-footer>
</nz-layout>
